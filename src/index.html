  <body>
    <div id="createForm" class="container">
      <div class="centered">

          <h3 id="doYouTip">Would you like to leave a tip?</h3>

        <div>
          <!-- <form id="createTheButton">

          <form id="form">
            <input id="totalBill" type="text" value = "Your bill before tip is:"> </input>
            <input id="reneredBill" type="text" placeholder="Numbers only"/> <br>
            <label>How would you like to tip? </label> <br>
            <label>Based upon Your experience?
              <select id="experience" name ="custom" onchange="changeEventHandler(this)">
                <option value="">SELECT ONE </option>
                <option value="excellent">EXCELLENT </option>
                <option value="great">GREAT </option>
                <option value="good">GOOD </option>
                <option value="eh">EH </option>
              </select>
            <div>
              <p id="basedUponExperience"></p>
                <p id="percentage"></p>
                <button id="leaveTip" onclick"calculateBill()">CALCULATE</button>
                <p id="showTheBill"></p>
                <p id="showMeTheMoney"></p>
            </div> <br>
            <div id="customTip">
            <!-- <label>Would you like to leave a custom tip? <br> -->
              <input id="customTip" value ="Leave a custom tip:"> </input>
              <input id="reneredCustomTip" type="text" placeholder="Numbers only"/> <br>
              <button id="leaveCustomTip" onclick="customTip()"> CUSTOMIZE </button> <br>
              <p id="customInformation"></p>
              <p id="showCustomTip"></p>
            </div>
          </form>
          <button id="noIWillNotTip" onclick"leaveNoTip()"> NO TIP </button> <br>
            <p id="leaveNoTip"></p>
        </div>
      <div>
    </div>
   <script src="script.js"></script>

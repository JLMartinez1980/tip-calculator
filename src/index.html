<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tip Calculator</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" /> -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="createForm" class="container">
      <div class="centered">
        <!-- <div>
          <h3 id="doYouTip">Would you like to leave a tip?</h3>
          <button id="yesIWould">YES</button>  <button id="noIDoNot">NO</button>
        </div> -->
        <div>
          <form id="createTheButton">
            <h3 id="totalBill">Your bill before tip is: </h3>
            <input id="reneredBill" type="text" placeholder="Numbers only"/> <br>
            <label>How would you like to tip? </label> <br>
          </form>
          <form id="form">
            <label>Based upon Your experience?
              <select id="experience" name ="custom" onchange="changeEventHandler(this)">
                <option value="">SELECT ONE </option>
                <option value="excellent">EXCELLENT </option>
                <option value="great">GREAT </option>
                <option value="good">GOOD </option>
                <option value="eh">EH </option>
              </select>
            <div>
              <p>Based upon your experience we suggest you tip:</p>
                <p id="percentage"></p>
                <!-- <h2 id="fairOrNot"></h2> -->
                <button id="leaveTip" onclick"calculateBill()">YES</button>
                <p id="showTheBill"></p>
                <p id="showMeTheMoney"></p>
            </div> <br>
            <label>Would you like to leave a custom tip?
              <p id="customTip">Leave a custom tip: </p>
              <input id="reneredCustomTip" type="text" placeholder="Numbers only"/> <br>
              <button id="leaveCustomTip" onclick="customTip()"> CUSTOM TIP </button> <br>
              <p id="customInformation"></p>
              <p id="showCustomTip"></p>
          </form>
          <button id="noIWillNotTip" onclick"leaveNoTip()"> NO TIP </button> <br>
            <p id="leaveNoTip"></p>
        </div>
      <div>
    </div>
   <script src="script.js"></script>
    <!-- <script src="App.js"></script> -->
  </body>
</html>

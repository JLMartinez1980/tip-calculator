<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tip Calculator</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" /> -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="centered">
        <h3 id="totalBill">Your bill before tip is:
          <input id="reneredBill" type="text" placeholder="Numbers only"/>
          <p id="enteredBill"></p>
          <!-- will need to move button element  -->
          <button id="saveAmount" onclick"renderBill()">ENTER</button>
        </h3>
          <form>
            <label>How was your dining experience?
              <select id="experience" name ="experience">
                <option value="">SELECT ONE </option>
                <option id="EXCELLENT" value="excellent">EXCELLENT </option>
                <option id="GREAT" value="great">GREAT </option>
                <option id="GOOD" value="good">GOOD </option>
                <option id="EH" value="eh">EH </option>
              </select>
            </form>
          </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
